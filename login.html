<!DOCTYPE html>
<html lang="en">
<head>
  <title>Family Chores</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/normalize.css">
  
  <script>
    function navigateLogin() {

      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      if(username == 'parent' && password == 'parent')
      {
        window.location.href = "parentview.html";
      }
      else if(username == 'child' && password == 'child')
      {
        window.location.href = "childview.html";
      }
    }
    </script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <h1>Family Chores</h1>
    </div>
  </div>
</nav>
  
<div class="container">    
  <div class="row">

    <div class="col text-center login_form"> 

      <form>
        <h2 class="display-1">Login</h2>
        <div class="input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                </div>  
        </div>
        <div class="input-group">
            <div class="input-group-addon">
                <span class="glyphicon glyphicon-lock"></span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            </div>
        </div>
    </form>        
            <button class="btn btn-primary form_button" onclick="navigateLogin()" role="button">Login</button>

 
    </div>

  </div>
</div>

  <footer class="container-fluid text-center">
    <p></p>
  </footer>

<script src="js/main.js"></script>
</body>
</html>
