<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Family Chores</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/normalize.css">
  </head>
  
  <body class="bodyFlex">
    
    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <span class="navbar-brand navbar-custom">Family Chores</span>
    </nav>

     <!-- Content -->
    <div class="box login">
      <div class="text-center login_form">
        <form>
          <h2>Login</h2>
          <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-user"></span>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" placeholder="Username" />
            </div>
          </div>
          <div class="input-group">
            <div class="input-group-addon">
              <span class="glyphicon glyphicon-lock"></span>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
            </div>
          </div>
        </form>

        <button class="btn btn-info roundButton" onclick="navigateLogin()"  role="button" >
          Login
        </button>
      </div>
    </div>
  
    <!-- Footer -->
    <footer class="container-fluid fullWidth footer">
      <h5>Family Chores</h5>
      <p>
        Family Chores is a tool that helps families manage and communicate
        chores in a fun way.
      </p>
      <div class="line">
        <span class="glyphicon glyphicon-envelope"></span>
        <p>XXX@familychores.com</p>
      </div>
    </footer>

    <script src="js/login.js"></script>
  </body>
</html>
