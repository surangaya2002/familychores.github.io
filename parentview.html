<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Family Chores</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/site.css" />
  </head>

  <body class="bodyFlex">
    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <span class="navbar-brand navbar-custom">Family Chores</span>

      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse back-color-nav" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a class="color-white" href="./childview.html">Child</a></li>
             <li><a class="color-white" href="./manage.html"></a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#" ><span class="glyphicon glyphicon-user"></span> Parent</a >
            </li>          
          </ul>
        </div>
      </div>
    </nav>

    <div class="box">
      <div class="container-fluid text-center">
        <div class="row content">
          <div class="col-sm-6">
            <!-- Family chore -->
            <div class="family_score_container">
              <h2>Chores</h2>
              <h3>To Do</h3>
              <button type="button" class="btn btn-link" data-toggle="modal" data-target="#choreModal" >
                Add Chore +
              </button>
              <div class="toAcceptContainer">
                <ul id="tblChores">
                  <!-- generates ToDo:s here -->
                </ul>
              </div>
            </div>

            <!-- Modal to add chore-->
            <div id="choreModal" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                      &times;
                    </button>
                    <h4 class="modal-title">Add Chore</h4>
                  </div>
                  <div class="modal-body leftAlign">
                    <div class="mb-3">
                      <label for="txtChore" class="form-label">Chore</label>
                      <input type="text" name="Chore" id="txtChore" class="form-control" />
                    </div>

                    <div class="mb-3">
                      <label for="txtScore" class="form-label">Score</label>
                      <input type="text" name="Score" id="txtScore" class="form-control" />
                    </div>

                    <div class="mb-3">
                      <label for="txtReward" class="form-label"
                        >Set Reward</label
                      >
                      <input type="text" class="form-control" id="txtReward" />
                    </div>

                    <div class="mb-3">
                      <label for="txtDate" class="form-label"
                        >Set Due Date</label
                      >
                      <input type="date" class="form-control" id="txtDate" />
                    </div>

                    <div class="mb-3">
                      <label for="txtTime" class="form-label">Set Time</label>
                      <input type="time" class="form-control" id="txtTime" />
                    </div>

                    <div class="mb-3">
                      <label for="txtDescription" class="form-label" >Set Description</label >
                      <textarea class="form-control" id="txtDescription" rows="3" ></textarea>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" id="btnAdd" data-dismiss="modal" onclick="addChore()" >
                      Add
                    </button>
                    <button type="button" id="btnClear" onclick="clearChores()">
                      Clear
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Accept component -->
            <div class="toAcceptContainer">
              <h3>To Accept</h3>
              <ul id="toAcceptTable">
                <!-- generates to accept items here -->
              </ul>
            </div>
          </div>

          <!-- Modal to add description why chore was decline-->
          <div id="declineDescModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
            <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Decline description</h4>
                </div>
                
                <div class="modal-body leftAlign">
                  <div class="mb-3">
                    <label for="txtChore" class="form-label">Decline description</label>
                    <input type="text" name="declineDesc" id="declinedesc" class="form-control" />
                  </div>

                  <div class="modal-footer">
                    <button type="button" id="btnDecline" data-dismiss="modal">Save</button>
                  </div>
                </div>
              </div>
          </div>
        </div>

          <div class="col-sm-6">
            <!-- Family score -->
            <div class="family_score_container">
              <h2>Family Goals</h2>
              <h3>To Reach</h3>
              <button type="button" class="btn btn-link" data-toggle="modal" data-target="#goalModal" >
                Add Goal +
              </button>  
      
              <div class="toAcceptContainer">       
                <ul id="parentFamilyGoalList" class="list-group family_score_list">
                      <!-- generates to goal items here -->
                </ul>
              </div>
            </div>
            <!-- Modal to add goal to family goal-->
            <!-- Modal -->
            <div id="goalModal" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                      &times;
                    </button>
                    <h4 class="modal-title">Add a Family Goal</h4>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="goal_title" class="form-label" >Title<span class="mandatory">*</span></label >
                      <input type="text" class="form-control" id="goal_title" />
                    </div>

                    <div class="mb-3">
                      <label for="goal_description" class="form-label" >Description<span class="mandatory">*</span></label >
                      <textarea class="form-control" id="goal_description" rows="3" ></textarea>
                    </div>

                    <div class="mb-3">
                      <label for="goal_reward" class="form-label" >Possible reward</label >
                      <input type="text" class="form-control" id="goal_reward" />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" onclick="addFamilyGoal()" class="btn btn-default" data-dismiss="modal" >
                      Save
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="container-fluid fullWidth footer fixed-bottom">
      <h5>Family Chores</h5>
      <p>
        Family Chores is a tool that helps families manage and communicate
        chores in a fun way.
      </p>
      <div class="line">
        <span class="glyphicon glyphicon-envelope"></span>
        <p>contact@familychores.com</p>
      </div>
    </footer>

    <script src="js/parentview.js"></script>
  </body>
</html>
